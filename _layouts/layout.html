<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="Twitter Bootstrap Basic Tab Based Navigation Example"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Muli">
    <script src="//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/jquery.plugin.min.js"></script>
    <script src="/js/jquery.countdown.js"></script>
    <script>
      $(document).ready(function(){
        $('a[href^="#"]').on('click',function (e) {
          e.preventDefault();

          var target = this.hash;
          $target = $(target);

          $('html, body').stop().animate({
            'scrollTop': $target.offset().top
          }, 900, 'swing');
        });
      });
    </script>
  </head>
  <body>
    <header> 
    <nav>
    {% include nav.md %}
    </nav>
    </header>
    <div id="content" class="parallax">
      {{ content }}
    </div>

    <footer>
    <p class="copyright"> Copyright Â© Sean Lynch 2013 </p>
    </footer>
  </body>
</html>
